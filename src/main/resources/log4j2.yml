
Configuration:
  status: warn

  properties:
    Property:
      - name: logpath-location
        value: logs
      - name: logfile-name
        value: warehouse
      - name: archive
        value: ${logpath-location}/archive

  appenders:
    Console:
      name: LogToConsole
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] [%t] %c{1} - %msg%n"

    RollingRandomAccessFile:
      - name: LogToRollingRandomAccessFile
        fileName: ${logpath-location}/${logfile-name}.log
        filePattern: "${archive}/$${date:yyyy-MM}/${logfile-name}-%d{MM-dd-yyyy}-%i.log.gz"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] [%t] %c{1} - %msg%n"
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
          SizeBasedTriggeringPolicy:
            size: 10MB
        DefaultRollOverStrategy:
          max: 10

  Loggers:
    logger:
      - name: com.warehouse
        level: debug
        additivity: false
        includeLocation: true
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingRandomAccessFile

    Root:
      level: error
      AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingRandomAccessFile